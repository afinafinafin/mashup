<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
  <style>
    
    .company-name {
      text-align: right;
      color: #2E86C1; 
      font-family: 'Arial', sans-serif;
    }

    
    .tagline {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    
    .contact-table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
    }

    .contact-table th, .contact-table td {
      border: 1px solid #333;
      text-align: center;
      vertical-align: middle;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h3 class="company-name">mashup stack</h3>
  <div class="tagline">Our company informations</div>

  <table class="contact-table">
    <tr>
      <th>Department</th>
      <th>Phone Number</th>
    </tr>
    <tr>
      <td>Customer Support</td>
      <td>+91 7708149037</td>
    </tr>
    <tr>
      <td>Sales</td>
      <td>+91 7708405949</td>
    </tr>
  </table>

</body>
</html>
